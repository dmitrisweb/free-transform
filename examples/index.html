<!DOCTYPE html>
<html>

<head>
  <title>CSS3 Transformation tool</title>

  <link href="./styles/main.scss" rel="stylesheet" type="text/css" />


  <script src="../node_modules/sylvester/index.js"></script>
  <script src="../src/libs/utils.js"></script>
  <script src="../src/free-transform.js"></script>
  <script src="../src/plugins/controls.js"></script>
  <script src="./scripts/index.js"></script>

</head>

<body>

  <h1 class="top">CSS Free Transform Distort tool (beta)</h1>

  <div class="row">
    <div class="sidebar">
      <ul>
        <li><a href="#image" class="selected">Transform Image</a></li>
        <li><a href="#text">Transform Text</a></li>
        <li><a href="#chess">Chess Board</a></li>
      </ul>
    </div>

    <div class="main" style="padding: 200px 0 0 200px;">

      <div class="router-panel route-image">
        <div class="ft ft-image">JS</div>
      </div>

      <div class="router-panel route-text">
        <div class="ft ft-text">
          <h1 contenteditable="true" style="margin: 0">Hello World</h1>
        </div>
      </div>

      <div class="router-panel route-chess">
        <img class="ft ft-chess" src="images/chess-board.png" alt="Chess Board" title="Chess Board" />
      </div>

    </div>
  </div>


  <div class="footer">
    <p id="css-val">Start dragging dots to see transformation matrix3d value</p>
    <p id="diff-val"></p>
  </div>


</body>

</html>
